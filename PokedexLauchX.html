<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="./css/styles.css">


    <title>Pokedex :)</title>
</head>

<body>
    <section>

        <div class="pokedexInput">
            <h1>Pokedex</h1>
            <input type="text" id="input" placeholder="Nombre pokemon"><br>
            <img src="img/Poke_Ball.jpeg" alt="Pokeball" id="imgPokemon" width="150"><br>
            <button onclick="fetchPokemon()">Cambiar pokemon</button><br>
        </div>

        <div class="pokemon" id="divData">

            <!-- Caracteristicas -->
            <div class="dataPokemon">
                <div class="pokemonInfo">
                    <h2 class="pokemon__name" id="idPokemon"></h2>
                    <h2 class="pokemon__name" id="namePokemon"></h2>
                    <div id="typePokemon"></div>
                </div>
                <h3>Caracter√≠sticas:</h3>
                <h2 class="pokemon__name" id="heightPokemon"></h2>
                <h2 class="pokemon__name" id="weightPokemon"></h2>
            </div>


            <!-- Estadisticas -->
            <h3>Estadisticas:</h3>
            <div class="statsPokemon">
                <div class="statItem">
                    <p class="stats__data" id="hp"></p>
                    <h4>HP</h4>
                </div>
                <div class="statItem">
                    <p class="stats__data" id="atk"></p>
                    <h4>ATK</h4>
                </div>
                <div class="statItem">
                    <p class="stats__data" id="def"></p>
                    <h4>DEF</h4>
                </div>
                <div class="statItem">
                    <p class="stats__data" id="satk"></p>
                    <h4>SATK</h4>
                </div>
                <div class="statItem">
                    <p class="stats__data" id="sdef"></p>
                    <h4>SDEF</h4>
                </div>
                <div class="statItem">
                    <p class="stats__data" id="spd"></p>
                    <h4>SPD</h4>
                </div>
            </div>
            <!-- Ataques -->
            <div class="movesPokemon">
                <ul class="mover" id="moves"></ul>
            </div>
        </div>

    </section>

</body>
<footer>
    <script src="./js/scriptPokedex.js"></script>
</footer>

</html>
